<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文本格式化标签</title>
</head>
<body>
	<h3>------文本格式化标签------</h3>
	<b>久旱逢甘雨;</b><br /> <!--加粗-->
	<strong>他乡遇故知;</strong><br /><!--strong有强调的意义,大家看看他加粗了-->
	<i>金榜题名时;</i><br /><!--倾斜-->
	<em>洞房花烛夜;</em><br /><!--倾斜强调-->
	<hr />
	优惠大促销:<br />  原价:	<br /><s>499￥<br /></s>	<del>455￥</del><br />
	现价:	<u>240</u>+<ins>32</ins>=<ins>272</ins>

</body>
</html>
