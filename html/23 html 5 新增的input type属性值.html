<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html 5 新增的input type属性值</title>
</head>
<body>
<fieldset>
	<legend>HTML5新增的INPUT type属性值</legend>
	<form>
		<label>邮箱：<input type="email" /> </label> <!-- 邮箱格式：xxx@yy.com --> <br />
		<label>手机：<input type="tel" /> </label><!-- 手机格式 -->  <br />
		<label>数字：<input type="number" /> </label><!-- 数字格式，输入必须是数字 --> <br />
		<label>网址url：<input type="url" /> </label><!-- 网址格式 --> <br />
		<label>搜索：<input type="search" > </label><!-- 搜索 --> <br />
		<label>区域：<input type="range"> </label> <!-- 滑块 --> <br />
		<label>小时分钟：<input type="time"> </label> <!-- 小时 分钟 --> <br />
		<label>年月日：<input type="date"> </label> <!-- 年月日 --> <br />
		<label>时间：<input type="datetime"> </label> <!-- 时间 --> <br />
		<label>年月：<input type="month"> </label> <!-- 年月 --> <br />
		<label>年星期：<input type="week"> </label> <!-- 年星期 --> <br />
		<input type="submit">
	</form>
</fieldset>
</body>
</html>
