<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html 5 新标签</title>
</head>
<body>
	<header> 语义：定义页面的头部 页眉 </header>
	<nav> 语义：定义导航栏 </nav>
	<footer> 语义：定义页面底部 页脚 </footer>
	<article> 语义：定义文章 </article>
	<section> 语义：定义区域 </section>
	<aside> 语义：定义网页侧边</aside>
	<input type="text" value="输入明星" list="star">	<!-- input里面用 list -->
	<datalist id="star">	<!-- datalsit 里面用 id 来实现和 input 链接 -->
		<option>刘德华</option>
		<option>刘若英</option>
		<option>刘晓庆</option>
		<option>郭富城</option>
		<option>张学友</option>
	</datalist>
	<br /><br /><br />
	<fieldset>
		<legend>用户登入</legend>
		<label> 用户名:<input type="text" /> <br /><br /> </label>
		<label> 密　码:<input type="text" /> </label>
	</fieldset>
</body>
</html>
