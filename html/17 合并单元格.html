<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>合并单元格</title>
</head>
<body>
	<table width="500" height="300" border="1" cellpadding="0" cellspacing="0" align="center">
		<caption>表格标题 1</caption>
	<thead>
		<tr>
			<th>姓名</th>
			<th>性别</th>
			<th>年龄</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>鸣人</td>
			<td>男</td>
			<td>18</td>
		</tr>
		<tr>
			<td>佐助</td>
			<td>男</td>
			<td>18</td>
		</tr>
	</tbody>
	</table>

	<!--跨行合并-->
	<table width="500" height="300" border="1" cellpadding="0" cellspacing="0" align="center">
		<caption>表格标题 2</caption>
	<thead>
		<tr>
			<th>姓名</th>
			<th>性别</th>
			<th>年龄</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>鸣人</td>
			<td>男</td>
			<td rowspan="2">18</td>
		</tr>
		<tr>
			<td>佐助</td>
			<td>男</td>
			<!--<td>18</td>-->
		</tr>
	</tbody>
	</table>

	<!--跨列合并-->
	<table width="500" height="300" border="1" cellpadding="0" cellspacing="0" align="center">
		<caption>表格标题 1</caption>
	<thead>
		<tr>
			<th>姓名</th>
			<th>性别</th>
			<th>年龄</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>鸣人</td>
			<td colspan="2">男</td>
		</tr>
		<tr>
			<td>佐助</td>
			<td>男</td>
			<td>18</td>
		</tr>
	</tbody>
	</table>
</body>
</html>
