<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Label标签</title>
</head>
<body>
	<h3>Label标签的使用</h3>
	1.直接用label包裹单个表单控件input <br />
	<label>输入账号: <input type="text" /></label>
	<hr />
	2.label标签里有多个表单元素，想定位到某个表单控件,使用for id <br />
	<label for="two">输入账号: <input type="text" />	<input type="text" id="two" /></label>
</body>
</html>
