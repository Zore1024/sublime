<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>特殊字符和注释标签</title>
</head>
<body>
	<h3>------&nbsp;&nbsp;&nbsp;&nbsp;特殊字符&nbsp;&nbsp;&nbsp;------</h3>
	段落标签格式是: &lt;p&gt; 段落 &lt;/p&gt;
	<br />版权: &copy;
	<br />人民币: &yen;
	<br />和号: &amp;
	<br />注册商标: &reg;
	<br />摄氏度: &deg;
	<br />正负号: &plusmn;
	<br />乘号: &times;
	<br />除号: &divide;
	<br />平方2: &sup2;
	<br />立方3: &sup3;
	<br />注释标签:<!--这是注释--> &lt;!--注释--&gt;
</body>
</html>
