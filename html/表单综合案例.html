<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="">
	<fieldset>
		<legend>学生档案信息表单</legend>
		<label>姓名：<input type="text" placeholder="请输入学生姓名" /></label><br /><br />
		<label>手机号：<input type="tel" /></label> <br /><br />
		<label>邮箱：<input type="email" /></label> <br /><br />
		<label>所属学院：<input type="text" placeholder="请选择学院" list="academy" /></label>
		<datalist id="academy">
			<option>java学院</option>
			<option>爬虫学院</option>
			<option>php学院</option>
			<option>python学院</option>
			<option>大数据学院</option>
		</datalist>
		<br /><br />
		<label>年龄：<input type="date" /></label><br /><br />
		<label>成绩：<input type="number" /></label><br /><br />
		<label>毕业时间：<input type="date" /></label><br /><br />
		<input type="submit" value="表单提交" />
		<input type="reset" value="表单重置" />
	</fieldset>
	</form>
</body>
</html>
