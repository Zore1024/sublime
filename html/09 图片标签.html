<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>图像标签</title>
	</head>
	<body>
		1. 基本图像插入方式<br />
		<img src="09.jpg" /><br />
		2. 带有alt的图像<br />
		<img src="099.jpg" alt="没有此图像!" /> <br />
		3. 带有title的图像<br />
		<img src="09.jpg" title="日本寺庙" /><br />
		4. 设置图像高度和宽度<br />
		<img src="09.jpg" width="500" height="300" /><br />
		5. 设置图片边框的宽度<br />
		<img src="09.jpg" border="8"><br />
	</body>
</html>
