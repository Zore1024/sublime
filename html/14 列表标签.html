<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表标签</title>
</head>
<body>
	无序列表
	<h3>你喜欢的水果：</h3>
		<ul>
			<li>香蕉</li>
			<li>苹果</li>
			<li>橘子</li>
			<li>榴莲</li>
			<li>大白菜</li>
			<li>
				<h4>水果蔬菜</h4>
				<p>西红柿</p>
			</li>
		</ul>

	有序列表
	<h3>国家排名</h3>
	<ol>
		<li>中国</li>
		<li>美国</li>
		<li>英国</li>
		<li>法国</li>
	</ol>
	<!--有序列表会在浏览器里显示序号-->

	自定义列表
	<dl>
		<dt>北京</dt>
		<dd>朝阳</dd>
		<dd>昌平</dd>
		<dd>通州</dd>
		<dd>顺义</dd>
		<dd>海淀</dd>
	</dl>

	<dl>
		<dt>雍正</dt>
		<dd>甄嬛</dd>
		<dd>皇后</dd>
		<dd>沈眉庄</dd>
		<dd>年妃</dd>
	</dl>


</body>
</html>
