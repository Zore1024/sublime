<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>id选择器</title>
	<style>
	.red { /*类选择器可以多次使用 类似人名可以重名*/
		color: red;
	}
	#pink { /*id选择器只能使用一次*/
		color: pink;
	}
	</style>
</head>
<body>
	<div class="red">始祖巨人</div>
	<div class="red">进击巨人</div>
	<div class="red">超大巨人</div>
	<div class="red">铠甲巨人</div>
	<div class="red">女巨人</div>
	<div class="red">颚之巨人</div>
	<div class="red">兽之巨人</div>
	<div id="pink">车之巨人</div>
	<div class="red">战锤巨人</div>
</body>
</html>
