<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多类名选择器</title>
	<style>
		.font20 {
			font-size: 20px;
		}
		.font14 {
			font-size: 14px;
		}
		.red {
			color: red;
		}
		.blue {
			color: blue;
		}
		.pink {
			color: pink;
		}
		.black {
			color: black;
		}
		.fontweight{
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="font20 black fontweight">亚瑟</div>
	<div class="font20 red">妲己</div>
	<div class="font20 pink">貂蝉</div>
	<div class="font14 blue">马克波罗</div>
	<div class="font14 pink">程咬金</div>
	<div class="font14 blue">孙尚香</div>
</body>
</html>
