<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>单词间距&半透明&文字阴影</title>
	<style>
		div {
			letter-spacing: 2px; /*字间距*/
		}
		p {
			word-spacing: 10px;
			/*单词间距，仅对于英语单词有效*/
		}
		h1 {
			color: rgba(255, 0, 0, 0.2);
		}
		h2 {
			font-size: 100px;
			text-shadow: 5px 11px 3px rgba(0, 0, 0, 0.5)
			/*text-shadow:水平位置 垂直位置 模糊距离 阴影颜色；*/
			/*水平和垂直位置 前两个参数必须写的， 后面的两个参数可以省略 默认值；*/
		}
	</style>
</head>
<body>
	<div> 我是鲁路修 </div>
	<p> my name is andy</p>
	<h1> 半透明设置 </h1>
	<h2> 文字阴影效果显示 </h2>
</body>
</html>
