<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>标签选择器&类选择器</title>
	<style type="text/css">
		p {
			color: pink;
		}
		div {
			color: purple;
		}
		china {
			color: red;
		}
		/*p div h1 span em i 这是标签作为选择器 我们成为 标签选择器*/
		.sanli {	/*声明类样式*/
			color: red;
		}
		.ailun {	/*声明类样式*/
			color: blue;
		}
	</style>
</head>
<body>
	<p>白展堂</p>
	<p>吕秀才</p>
	<p>李大嘴</p>
	<div class="sanli">三笠</div>	<!-- 调用 -->
	<div class="ailun">艾伦</div>
	<china>china</china>
	<china>China</china>
</body>
</html>
