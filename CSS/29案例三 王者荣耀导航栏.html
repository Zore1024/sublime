<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>王者荣耀导航栏</title>
	<style>
		body {
			background-color: #000;
		}
		a {
			width: 200px;
			height: 50px;
			/*background-color: orange;*/
			display: inline-block; /*a为行内元素转换为行内块元素*/
			text-align: center; /*文字水平居中*/
			/*在一行盒子内，设置行高等于盒子高度，就能让文字垂直居中*/
			line-height: 50px;
			color: #fff;
			font-size: 22px;
			text-decoration: none;
		}
		a:hover { /*鼠标经过*/
			background-color: orange;
		}
	</style>
</head>
<body>
	<a href="#">专区说明</a>
	<a href="#">申请资格</a>
	<a href="#">兑换奖励</a>
	<a href="#">下载游戏</a>
</body>
</html>
