<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>显示模式转换</title>
	<style>
		div {
			width: 100px;
			height: 100px;
			background-color: pink;
			display: inline; /*将块级标签转换为行内标签显示模式*/
		}
		span {
			width: 100px;
			height: 100px;
			background-color: red;
			display: block;
			/*将行内标签转换为块级标签显示模式*/
		}
		a {
			width: 50px;
			height: 50px;
			background-color: blue;
			/*display: inline-block; 将行内标签模式转换为块内标签 显示模式*/
		}
	</style>
</head>
<body>
	<div>123</div>
	<div>456</div>
	<div>789</div>
	<span>abc</span>
	<span>def</span>
	<span>ghi</span>
	<a href="#">123</a><a href="#">456</a>
</body>
</html>
