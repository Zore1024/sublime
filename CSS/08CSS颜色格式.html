<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS颜色格式</title>
	<style>
		.red {
			color: red; /*red green blue orange 利用类选择器进行颜色属性设置*/
		}
		.color0f0 {
			color: #FF6600;
		}
		li:nth-child(2) {
			color: #f60; /*当十六进制俩两相同可以简写。*/
		}
		#rgb {
			color: rgb(203, 35, 224);
		}
	</style>
</head>
<body>
	<h3> color属性用于定义文本的颜色，其取值方式有如下3种： </h3>
	<ol> <!-- 有序列表 -->
		<li class="red">预定义的颜色值，如red, green, blue等</li>
		<li>十六进制，如#FF0000, #FF6600, #29D794等。 十六进制是最常用的定义颜色的方式</li>
		<li id="rgb">RGB代码，如红色可以表示为rgb(225,0,0)或rgb(100%, 0%, 0%)。</li>
	</ol>
</body>
</html>
